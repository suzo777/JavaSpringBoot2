<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Dolgozó módosítása</h1>
  <br />
  <form action="#" th:action="@{/modosit}" th:object="${dolgozo}" method="post">
    <p><input type="hidden" th:field="*{id}" value= "${dolgozo.id}" /></p>
    <p><input type="text" th:field="*{nev}" value= "${dolgozo.nev}" required/></p>
    <p><input type="text" th:field="*{cim}" value= "${dolgozo.cim}" required/></p>
    <p><input type="text" th:field="*{kor}" value= "${dolgozo.kor}" required/></p>
    <p><input type="submit" value="Módosít" /></p>
  </form>
</body>
</html>
